<div [ngClass]="setContainerClass()">
	<blockquote [innerHTML]="text$ | async"></blockquote>
  <div class="meta">
    <button (click)="onClick($event)">New Quote</button>
    <div class="cite">
      <p class="person">{{quotee$ | async}}</p>
      <p><a href="{{link$ | async}}">{{platform$ | async}}</a></p>
    </div>
  </div>
</div>
